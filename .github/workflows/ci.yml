name: CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - '.vscode/**'
      - '.idea/**'
      - '*.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - '.vscode/**'
      - '.idea/**'
      - '*.md'

# отменяем предыдущие прогоны для той же ветки/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PNPM_STORE_PATH: ~/.pnpm-store

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - run: pnpm install --frozen-lockfile --store-dir $PNPM_STORE_PATH
      - run: pnpm run lint

  test:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 22 }
      - uses: pnpm/action-setup@v4
        with: { version: 9, run_install: false }
      - uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-
      - run: pnpm install --frozen-lockfile --store-dir $PNPM_STORE_PATH
      - run: pnpm run test:cov

      # сохраняем coverage, если есть
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage
          if-no-files-found: ignore
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 22 }
      - uses: pnpm/action-setup@v4
        with: { version: 9, run_install: false }
      - uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-
      - run: pnpm install --frozen-lockfile --store-dir $PNPM_STORE_PATH
      - run: pnpm run build

      # артефакт со сборкой
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error
          retention-days: 7
